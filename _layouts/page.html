---
layout: default
---

<article class="page w-full max-w-3xl mx-auto px-4">
  <header class="page-header text-center mb-12">
    <h1 class="page-title text-4xl font-bold mb-4 tracking-tight">{{ page.title | escape }}</h1>
  </header>

  <div class="page-content prose prose-lg prose-gray mx-auto prose-headings:font-bold prose-headings:tracking-tight prose-a:text-black prose-a:no-underline prose-a:border-b prose-a:border-black hover:prose-a:border-transparent">
    {{ content }}
  </div>
</article>

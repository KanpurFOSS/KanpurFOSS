---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body class="flex flex-col min-h-screen bg-white antialiased">

    <!-- ==================== NAVBAR ==================== -->
    {%- include header.html -%}

    <main class="flex-grow" aria-label="Content">

      <!-- ==================== HERO: UPCOMING MEETUPS ==================== -->
      <section class="py-gr-3 md:py-gr-4 bg-black">
        <div class="max-w-5xl mx-auto px-gr-2">
          
          <!-- Section Title -->
          <h1 class="text-gr-xl md:text-gr-2xl font-bold text-center text-white mb-gr-3 leading-tight">
            Upcoming Meetups
          </h1>

          <!-- Events Container -->
          <div id="events-container">
            <!-- Loader -->
            <div class="loader text-center py-gr-3 text-white">
              <div class="inline-flex items-center gap-gr-half">
                <span class="text-lg">{</span>
                <span class="text-sm">Loading</span>
                <span class="text-lg">}</span>
              </div>
            </div>
          </div>

        </div>
      </section>

      <!-- ==================== MARQUEE SECTION ==================== -->
      <section class="marquee-section border-y border-gray-800 overflow-hidden">
        <div id="marquee-black" class="marquee-container reverse w-full overflow-hidden bg-white text-black py-gr-1" data-speed="{{ site.marquee.speed_black | default: 20 }}"></div>
        <div id="marquee-white" class="marquee-container w-full overflow-hidden bg-black text-white py-gr-1 border-t border-gray-800" data-speed="{{ site.marquee.speed_white | default: 25 }}"></div>
      </section>

      <!-- ==================== OUR COMMUNITIES ==================== -->
      <section class="py-gr-4 md:py-gr-5 bg-gray-50">
        <div class="max-w-6xl mx-auto px-gr-2">
          
          <!-- Section Title -->
          <h2 class="text-gr-lg md:text-gr-xl font-bold text-center text-gray-900 mb-gr-1">
            Our Communities
          </h2>
          <p class="text-center text-gray-500 mb-gr-3 max-w-2xl mx-auto text-base">
            Join our various tech communities in Kanpur
          </p>

          <!-- Groups Container (Single column for horizontal cards) -->
          <div id="groups-container" class="flex flex-col gap-gr-2 max-w-5xl mx-auto">
            <!-- Groups will be loaded here by JS -->
          </div>

        </div>
      </section>

    </main>

    <!-- ==================== FOOTER ==================== -->
    {%- include footer.html -%}

  </body>

</html>

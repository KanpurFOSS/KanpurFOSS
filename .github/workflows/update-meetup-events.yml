name: Update Meetup Events

on:
  schedule:
    # Runs every day at 6 AM IST (12:30 AM UTC)
    - cron: '30 0 * * *'
  push:
    branches:
      - master
      - main
      - development
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  update-events:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          
      - name: Install dependencies
        run: npm install
          
      - name: Fetch Meetup Events
        run: npm run fetch
          
      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet assets/data/meetup-events.json || echo "changed=true" >> $GITHUB_OUTPUT
          
      - name: Create Pull Request
        if: steps.git-check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ğŸ—“ï¸ Auto-update meetup events"
          title: "ğŸ—“ï¸ Auto-update meetup events"
          body: "This PR updates the meetup events JSON file with the latest data from Meetup RSS feeds."
          branch: "auto-update-events"
          base: "development"
          delete-branch: true

  build-deploy:
    runs-on: ubuntu-latest
    needs: update-events
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          
      - name: Install dependencies
        run: npm install
          
      - name: Build Jekyll site
        run: npm run build
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site

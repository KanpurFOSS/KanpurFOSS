name: Update Meetup Events

on:
  schedule:
    # Runs every day at 6 AM IST (12:30 AM UTC)
    - cron: '30 0 * * *'
  push:
    branches:
      - master
      - main
      - development
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  update-events:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Fetch Meetup Events
        run: npm run fetch
          
      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet assets/data/meetup-events.json || echo "changed=true" >> $GITHUB_OUTPUT
          
      - name: Commit and Push Changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add assets/data/meetup-events.json
          git commit -m "ğŸ—“ï¸ Auto-update meetup events [skip ci]"
          git push

  # Build and deploy Jekyll site (only on master/main)
  build-deploy:
    runs-on: ubuntu-latest
    needs: update-events
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          
      - name: Build Jekyll site
        run: |
          bundle install
          bundle exec jekyll build
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site

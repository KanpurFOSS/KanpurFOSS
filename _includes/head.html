<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="{{ "assets/images/favicon.ico" | relative_url }}"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="{{ "/assets/js/vendor/jquery.min.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/vendor/gsap.min.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/vendor/ScrollTrigger.min.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/main.js" | relative_url }}?v={{ site.time | date: '%s' }}"></script>
  <!-- Standard SEO -->
  {%- seo -%}

  <!-- Social Sharing / Open Graph -->
  <meta property="og:site_name" content="{{ site.title | escape }}">
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | default: 'Kanpur FOSS Community' | escape }}{% endif %}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}https://repository-images.githubusercontent.com/129145232/17c40ba7-819e-4401-9115-a37ee275fced{% endif %}">

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | default: 'Kanpur FOSS Community' | escape }}{% endif %}">
  <meta name="twitter:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}https://repository-images.githubusercontent.com/129145232/17c40ba7-819e-4401-9115-a37ee275fced{% endif %}">
  <meta name="twitter:site" content="@{{ site.twitter_username }}">
  <meta name="twitter:creator" content="@{{ site.twitter_username }}">
  <link rel="stylesheet" href="{{ "/assets/css/tailwind.css" | relative_url }}">
  <!-- Legacy Styles (Disabled for Redesign)
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/custom.css" | relative_url }}">
  -->
  {% if page.layout == "home" %}
  <link rel="stylesheet" href="{{ "/assets/css/meetup.css" | relative_url }}">
  <script src="{{ "/assets/js/meetup-api.js" | relative_url }}?v={{ site.time | date: '%s' }}"></script>
  {% endif %}
  {% if page.layout == "twn" %}
  <link rel="stylesheet" href="{{ "/assets/css/meetup.css" | relative_url }}">
  {% endif %}
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
